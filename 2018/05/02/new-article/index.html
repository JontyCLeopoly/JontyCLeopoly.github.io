an><br><span class="line">    gotoxy(12,8);</span><br><span class="line">    printf(&quot; and you can press Space to enter after you move it&quot;);</span><br><span class="line">    gotoxy(12,10);</span><br><span class="line">    printf(&quot; you can use Esc to exit the game too&quot;);</span><br><span class="line">    gotoxy(12,12);</span><br><span class="line">    printf(&quot;Do not move the pieces out of the chessboard!&quot;);</span><br><span class="line">    gotoxy(12,14);</span><br><span class="line">    printf(&quot;Do you want to contine?&quot;);</span><br><span class="line">    ch=getchar();</span><br><span class="line">    if (ch==&quot;n&quot;||ch==&quot;N&quot;)</span><br><span class="line">    exit(0);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void DrawBoard()</span><br><span class="line">&#123;</span><br><span class="line">    int x1,x2;</span><br><span class="line">    int y1,y2;</span><br><span class="line">    setbkcolor(2);</span><br><span class="line">    setcolor(1);</span><br><span class="line">    setlinestyle(DOTTED_LINE,1,1);</span><br><span class="line">    for(x1=1,y1=1,y2=18;x1&lt;=18;x1++)</span><br><span class="line">    line((x1+OFFSET_x)*OFFSET,(y1+OFFSET_y)*OFFSET,(x1+OFFSET_x)*OFFSET,(y2+OFFSET_y)*OFFSET)</span><br><span class="line">    for(x1=1,y1=1,x2=18;y1&lt;=18;y++)</span><br><span class="line">    line((x1+OFFSET_x)*OFFSET,(y1+OFFSET_y)*OFFSET,(x1+OFFSET_x)*OFFSET,(y2+OFFSET_y)*OFFSET)</span><br><span class="line">    for(x1=1;x1&lt;=18;x1++)</span><br><span class="line">       for(y1=1;y1&lt;=18;y1++)</span><br><span class="line">       setcolor(14);</span><br><span class="line">       settextstyle(1,0,1);</span><br><span class="line">       outtextxy((19+OFFSET_x)*OFFSET,(2+))</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
